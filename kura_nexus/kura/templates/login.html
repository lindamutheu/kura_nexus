<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login / Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center; /* Centers horizontally */
            align-items: center;     /* Centers vertically */
            height: 100vh;
        }

        .container {
            width: 350px;
            padding: 40px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
        
        #login-message, #signup-message {
            margin-bottom: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="login-form" method="post" action="{% url 'voter-login' %}">
            {% csrf_token %}
            <h2>Login</h2>
            <p id="login-message" style="color: red;"></p>
            <input type="text" id="login-student-id" name="student_id" placeholder="Student ID" required>
            <input type="password" id="login-password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="#" id="show-signup">Sign up here</a></p>
        </form>

        <form id="signup-form" method="post" action="{% url 'voter-signup' %}" style="display:none;">
            {% csrf_token %}
            <h2>Sign Up</h2>
            <p id="signup-message" style="color: green;"></p>
            <input type="text" id="signup-first-name" name="first_name" placeholder="First Name" required>
            <input type="text" id="signup-last-name" name="last_name" placeholder="Last Name" required>
            <input type="text" id="signup-student-id" name="student_id" placeholder="Student ID" required>
            <input type="email" id="signup-email" name="email" placeholder="Email Address" required>
            <input type="password" id="signup-password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="#" id="show-login">Log in here</a></p>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const showSignupLink = document.getElementById('show-signup');
            const showLoginLink = document.getElementById('show-login');
            const loginMessageDiv = document.getElementById('login-message');
            const signupMessageDiv = document.getElementById('signup-message');

            showSignupLink.addEventListener('click', (e) => {
                e.preventDefault();
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
                loginMessageDiv.innerText = ''; // Clear login messages
                signupMessageDiv.innerText = ''; // Clear signup messages
            });

            showLoginLink.addEventListener('click', (e) => {
                e.preventDefault();
                signupForm.style.display = 'none';
                loginForm.style.display = 'block';
                loginMessageDiv.innerText = ''; // Clear login messages
                signupMessageDiv.innerText = ''; // Clear signup messages
            });

            signupForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const formData = new FormData(signupForm);
                const data = Object.fromEntries(formData.entries());

                fetch(signupForm.action, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify(data)
                })
                .then(response => response.json().then(res => ({
                    status: response.status,
                    body: res
                })))
                .then(result => {
                    if (result.status === 201) {
                        signupMessageDiv.innerText = result.body.detail;
                        signupMessageDiv.style.color = 'green';
                        setTimeout(() => {
                            signupForm.style.display = 'none';
                            loginForm.style.display = 'block';
                            signupMessageDiv.innerText = '';
                        }, 3000);
                    } else {
                        signupMessageDiv.innerText = JSON.stringify(result.body);
                        signupMessageDiv.style.color = 'red';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    signupMessageDiv.innerText = 'An unexpected error occurred.';
                });
            });

            // Handle Login Form Submission with client-side validation
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const studentIdInput = document.getElementById('login-student-id');
                const passwordInput = document.getElementById('login-password');
                const studentId = studentIdInput.value.trim();
                const password = passwordInput.value.trim();

                if (!studentId || !password) {
                    loginMessageDiv.innerText = 'Please provide both Student ID and password.';
                    return; // Stop form submission
                }

                const formData = new FormData(loginForm);
                const data = Object.fromEntries(formData.entries());

                fetch(loginForm.action, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify(data)
                })
                .then(response => {
                    if (response.redirected) {
                        window.location.href = response.url;
                    } else {
                        return response.json().then(res => ({
                            status: response.status,
                            body: res
                        }));
                    }
                })
                .then(result => {
                    if (result) {
                        loginMessageDiv.innerText = result.body.detail;
                        loginMessageDiv.style.color = 'red';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    loginMessageDiv.innerText = 'An unexpected error occurred.';
                });
            });

            // Helper function to get CSRF token
            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.startsWith(name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
        });
    </script>
</body>
</html>
