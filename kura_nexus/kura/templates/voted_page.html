{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
  body {
    background-color: #f0f2f5;
    font-family: 'Arial', sans-serif;
  }
  .container {
    max-width: 600px;
    margin-top: 100px;
    padding: 40px;
    background-color: #ffffff;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  }
  h1 {
    color: #28a745;
    font-size: 2.5rem;
    font-weight: bold;
    margin-bottom: 20px;
  }
  .lead {
    color: #555;
    font-size: 1.25rem;
  }
  p {
    color: #777;
    font-size: 1rem;
    line-height: 1.6;
  }
  .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
    padding: 12px 24px;
    font-size: 1.1rem;
    border-radius: 8px;
    transition: background-color 0.3s, transform 0.3s;
  }
  .btn-primary:hover {
    background-color: #0056b3;
    transform: translateY(-2px);
  }
</style>

<div class="container text-center mt-5">
    <h1>Thank You! ðŸŽ‰</h1>
    <p class="lead">Your vote has been successfully cast.</p>
    <p>You can no longer vote as you have already participated in this election.</p>
    <a href="{% url 'voter-logout' %}" class="btn btn-primary mt-3">Logout</a>
</div>
{% endblock %}
